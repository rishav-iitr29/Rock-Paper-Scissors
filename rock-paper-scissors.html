<!DOCTYPE html>

<head>
  <title>Rock-Paper_Scissors</title>
  <link rel="stylesheet" href="rock-paper-scissors.css">
</head>

<body>
  <p class="title">Rock, Paper, Scissors</p>
  <button class="move-button" onclick="

    computerMove = pickComputerMove();

    let result = '';

    result = computeResult(computerMove, 'rock');

    updateMove('rock');

  "><img class="move-icon" src="images/rock-emoji.png"></button>
  <button class="move-button" onclick="

    computerMove = pickComputerMove();

    result = '';

    result = computeResult(computerMove, 'paper');

    updateMove('paper');

  "><img class="move-icon" src="images/paper-emoji.png"></button>
  <button class="move-button" onclick="
    
    computerMove = pickComputerMove();

    result = '';

    result = computeResult(computerMove, 'scissors');

    updateMove('scissors');

  "><img class="move-icon" src="images/scissors-emoji.png"></button>

  <p class="js-result result"></p>
  <p class="js-moves moves"></p>
  <p class="js-score score"></p>

  <button class="reset-score-button" onclick="
  score.wins = 0;
  score.losses = 0;
  score.ties = 0;
  localStorage.removeItem('score');
  updateScoreElement();
  document.querySelector('.js-result').innerHTML = '';
  document.querySelector('.js-moves').innerHTML = '';
  ">Reset Score</button>

  <script src="rock-paper-scissors.js"></script>
</body>

</html>
